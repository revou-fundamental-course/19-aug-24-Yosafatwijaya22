    <main>
      <section id="home">
        <header>
          <h1>Hi <span id="name">Yosa</span> , Welcome to my website</h1>

      <hr />

      <section id="profile" class="profile">
        <header>
          <h1>Our Profile</h1>
        </header>

        <section class="profile-container">
          <div class="profile-item">
            <div class="profile-img"></div>

      <hr />

      <section id="message">
        <form name="message-form" onsubmit="return validateForm()">
          <div class="container">
            <div class="form-container">
              <header>
                <h2>Message Us</h2>
              </header>
              <form>
                <div class="form-group">
                  <label for="name">Nama</label>
                  <span class="colon">:</span>
                  <input type="text" id="name" name="full-name" placeholder="Nama" />
                </div>

                <div class="form-group">
                  <label for="birthdate">Tanggal lahir</label>
                  <span class="colon">:</span>
                  <input type="date" id="birthdate" name="birth-date" />
                </div>

                <div class="form-group">
                  <label>Jenis Kelamin</label>
                  <span class="colon">:</span>
                  <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Laki-Laki" />
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan" />
                    <label for="female">Perempuan</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="message">Pesan</label>
                  <span class="colon">:</span>
                  <textarea id="message" name="messages" placeholder="Pesan"></textarea>
                </div>

                <button type="button" onclick="formValidation()">Submit</button>
              </form>
            </div>

            <div class="output-container">Result: <span id="result"></span></div>
            <!-- <div>
                Result: <span id="result"></span>
            </div> -->
          </div>
        </form>
      </section>
